<script type="text/javascript" src="../jquery.parallax.js"></script>
<script type="text/javascript">
$(function(){
	$.parallax.init();
	$('img')
		.each(function(){
			$(this)
				.paraAnimate({
					startProp:{
						marginLeft:-300
					},
					endProp:{
						marginLeft:0
					}
				});
		})
});
</script>
