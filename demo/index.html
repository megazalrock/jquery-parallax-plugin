<script type="text/javascript" src="../jquery.parallax.js"></script>
<script type="text/javascript">
$(function(){
	$.parallax.init({
		useLoadprogress:false
	});
	$('img').each(function(){

				startProp:{
					marginLeft:-300,
					opacity:0
				},
				easing:'easeOutBounce'
			});
	});
});
</script>
